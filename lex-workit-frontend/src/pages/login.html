<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sena App - Login Page" />
  <title>Sena App - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="profile.html">Profile</a>
    <a href="sena-form.html"></a>
  </nav>
  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <label>Username or Email<br><input type="text" name="username" required></label><br>
      <label>Password<br><input type="password" name="password" required></label><br>
      <button type="submit">Login</button>
    </form>

    <!-- ðŸ‘‡ Logout Button -->
    <button id="logoutBtn" style="margin-top: 1rem; background-color: #d32f2f; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
      Logout
    </button>
  </main>

  <script src="js/login.js"></script>
  <script>
    // ðŸ‘‡ Logout logic
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          // Clear sessionStorage
          sessionStorage.clear();

          // Clear the cookie (adjust cookie name if needed)
          document.cookie = 'sessionToken=; Max-Age=0; path=/;';

          // Optional: Redirect back to login page or homepage
          window.location.href = 'login.html';

          alert('You have been logged out.');
        });
      }
    });
  </script>
</body>
</html>
